<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>Golfscore Grapher</title>
    <link rel="shortcut icon" href="/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="/js/jquery-2.1.0.min.js"></script>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.4/angular.min.js"></script>

    <script src="js/recent_games.js"></script>

    <style>
      body {
        padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
      </div>
    </div>
    
    <div class="container">
      <div class="content">
        <div class="row" ng-controller="RecentGames">
          <h1>Recent Games</h1>
          <table class="col-md-8">
            <thead>
              <tr>
                <th class="text-left">Id</th>
                <th class="text-left">Course</th>
                <th class="text-left">Date</th>
              </tr>
            </thead>
            <tbody class="games">
              <tr class="game" ng-repeat="game in recent_games">
                <td class="id">{{ game.id }}</td>
                <td class="name">{{ game.course_name }}</td>
                <td class="played_at">{{ game.played_at | date:'fullDate' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div> <!--! end of .container -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-41023244-2']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
